<!DOCTYPE html>
<html>
<head>
  <title>Parallel Boxes</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="box">
        <div class="upload-section">
          <h4>Upload document with Raw Details</h4>
          <h2>Heading</h2>
          <div class="upload-wrapper">
            <i class="fas fa-upload upload-icon"></i>
            <input type="file" class="upload-input" placeholder="Select file">
          </div>
          <p class="upload-text">Sample Docs</p>
        </div>
        <div class="download-section">
          <div class="download-icon-wrapper">
            <i class="fas fa-download download-icon"></i>
            <span class="download-text">Download 1</span>
          </div>
          <div class="download-icon-wrapper">
            <i class="fas fa-download download-icon"></i>
            <span class="download-text">Download 2</span>
          </div>
          <div class="download-icon-wrapper">
            <i class="fas fa-download download-icon"></i>
            <span class="download-text">Download 3</span>
          </div>
        </div>
      </div>
